<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HieroLingo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="font-oswald w-screen bg-myBg flex flex-col items-center">
    <header class="w-full flex flex-col items-center">
        <picture>
            <img class="w-40" src="/assets/hierolingo.svg" alt="hierolingo logo">
        </picture>
    </header>
        <main class="w-96 bg-white flex flex-col">
            <section class="output--js w-full h-80 bg-coffee rounded-b-3xl drop-shadow-lg border-b-double border-white border-b-4 bg-gradient-to-bl from-orange-200 to-yellow-900">

            </section>
            <section class="flex flex-col items-center mt-8">
                <input class="bg-gradient-to-br from-stone-50 to-stone-200 w-72 h-16 drop-shadow-xl text-2xl text-center p-4 mb-9 border-2 border-myBg" type="text" id="name-input" value="write your name" maxlength="25">
                <button class="button--js text-white px-8 py-5 text-3xl leading-8 mb-20 rounded-full border-white border-8 border-double uppercase bg-gradient-to-br from-orange-200 to-yellow-900">translate</button>
            </section>
        </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
