<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HieroLingo</title>
    <link rel="icon" href="/assets/favicon.ico">
    <meta name="description" content="Your personal hieroglyph translator">
    <meta property="og:title" content="Hierolingo">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hierolingo.netlify.app/">
    <meta property="og:image" content="/assets/og-image.png">
    <meta property="og:description" content="Discover the world of hieroglyphs, translate your own name to ancient symbols!">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="font-oswald w-screen bg-myBg flex flex-col items-center">
    <header class="w-full flex flex-col items-center">
        <picture>
            <img class="w-40 md:w-72" src="/assets/hierolingo.svg" alt="hierolingo logo">
        </picture>
    </header>
        <main class="w-full md:w-1/3 bg-stone-200 flex flex-col rounded-t-3xl">
            <section class="px-3 flex justify-center items-center flex-wrap w-full h-96 bg-coffee rounded-3xl drop-shadow-lg border-double border-stone-200 border-8 bg-gradient-to-bl from-coffee to-yellow-900">
                <p class="output--js text-5xl md:text-7xl text-white text-center px-5 break-all">
                    𓅨𓅱𓋴𓈖𓍯𓆓
                </p>
            </section>
            <section class="flex flex-col items-center mt-8">
                <input class="input--js bg-gradient-to-br from-stone-300 to-stone-200 w-72 md:w-96 h-16 drop-shadow-xl text-2xl text-center p-4 mb-9 border-2 border-myBg" type="text" id="name-input" value="write your name" maxlength="25">
                <button class="button--js text-white px-8 py-5 text-3xl leading-8 mb-20 rounded-full border-stone-200 border-8 border-double uppercase bg-gradient-to-br from-orange-200 to-yellow-900 hover:bg-gradient-to-bl transition-all duration-300">translate</button>
            </section>
        </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
